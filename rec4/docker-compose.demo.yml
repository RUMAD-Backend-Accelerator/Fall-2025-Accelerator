version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: books-db-demo
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DB_NAME:-booksdb}
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - postgres_data_demo:/var/lib/postgresql/data
      - ./sql/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres} -d ${DB_NAME:-booksdb}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - books-network

  # Node.js Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: books-app-demo
    restart: unless-stopped
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: ${DB_NAME:-booksdb}
      DB_USER: ${DB_USER:-postgres}
      DB_PASSWORD: ${DB_PASSWORD:-postgres}
      PORT: 3000
    ports:
      - "3000:3000"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - books-network

networks:
  books-network:
    driver: bridge

volumes:
  postgres_data_demo:
    driver: local
