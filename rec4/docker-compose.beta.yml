version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: books-db-beta
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DB_NAME:-booksdb_beta}
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
    ports:
      - "${DB_PORT:-5433}:5432"  # Different port for beta
    volumes:
      - postgres_data_beta:/var/lib/postgresql/data
      - ./sql/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres} -d ${DB_NAME:-booksdb_beta}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - books-network-beta

  # Node.js Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: books-app-beta
    restart: unless-stopped
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: ${DB_NAME:-booksdb_beta}
      DB_USER: ${DB_USER:-postgres}
      DB_PASSWORD: ${DB_PASSWORD:-postgres}
      NODE_ENV: beta
      PORT: 3000
    ports:
      - "3001:3000"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - books-network-beta

networks:
  books-network-beta:
    driver: bridge

volumes:
  postgres_data_beta:
    driver: local
