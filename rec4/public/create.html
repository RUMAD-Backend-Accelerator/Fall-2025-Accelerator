<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Operations - Books Demo</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="container">
        <div class="page-header">
            <a href="/" class="back-link">← Back to Home</a>
            <h1>➕ Create Operations</h1>
            <p>Add new books and comments to the database</p>
        </div>

        <div class="content-box">
            <h2>Create New Book</h2>
            <form id="create-book-form">
                <div class="form-group">
                    <label for="title">Title *</label>
                    <input type="text" id="title" name="title" required>
                </div>
                <div class="form-group">
                    <label for="author">Author *</label>
                    <input type="text" id="author" name="author" required>
                </div>
                <div class="form-group">
                    <label for="genre">Genre *</label>
                    <input type="text" id="genre" name="genre" placeholder="e.g., Fantasy, Romance, Sci-Fi" required>
                </div>
                <div class="form-group">
                    <label for="year">Publication Year *</label>
                    <input type="number" id="year" name="year" min="1000" max="2100" required>
                </div>
                <div class="form-group">
                    <label for="rating">Rating (0-5) *</label>
                    <input type="number" id="rating" name="rating" min="0" max="5" step="0.1" required>
                </div>
                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea id="description" name="description" rows="3"></textarea>
                </div>
                <button type="submit">Create Book</button>
            </form>
        </div>

        <div class="content-box">
            <h2>Add Comment to Book</h2>
            <form id="add-comment-form">
                <div class="form-group">
                    <label for="bookId">Book ID *</label>
                    <input type="number" id="bookId" name="bookId" min="1" required>
                </div>
                <div class="form-group">
                    <label for="comment">Comment *</label>
                    <textarea id="comment" name="comment" rows="2" required></textarea>
                </div>
                <button type="submit">Add Comment</button>
            </form>
        </div>

        <div id="results"></div>
    </div>

    <script src="/js/create.js"></script>
</body>
</html>
