name: Auto-Grade Homework

on:
  push:
    branches:
      - '**'   # all branches

jobs:
  grade:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Node
        uses: actions/setup-node@v4
      
      - name: Install dependencies
        run: |
          echo "Installing dependencies..."
          npm install
          
      - name: Run grading script
        run: |
          echo "Checking homework 2..."
          node test-problems.js hw2

      - name: Grading complete
        run: echo "Grading Complete!"
